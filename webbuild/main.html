<!DOCTYPE html>
<html>
    <body>
        <audio loop autoplay>
            <source src="1.mp3" type="audio/mpeg">
        </audio>
        <style>
            body{
                background: url(Wallpaper.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
            }
            .hotbar{
                background-color: white;
                height: 75px;
                width: 50%;
                border-radius: 20px;
                display: flex;
                justify-content: center;
                margin: auto;
                gap: 30px;
            }
            .icon{
                width: 50px;
                margin-top: -2px;
                padding-left: 10px;
                padding-right: 10px;
                background-color: whitesmoke;
                border: none;
                border-radius: 10px;
                padding: 1px 2px;
                margin: auto;
                transition: 0.5s;
            }
            .icon:hover{
                background-color: rgb(209, 209, 209);
            }
            .icon2{
                width: 20px;
                padding-left: 0px;
                padding-right: 0px;
                border: none;
                border-radius: 10px;
                margin: auto
            }
        </style>
        <div class="hotbar">
            <ul>
                <li style="display:inline"><img class="icon" src="settings.svg" alt=""></li>
                <li style="display:inline"><img class="icon2" src="" alt=""></li>
                <li style="display:inline"><img class="icon" src="files.svg" alt=""></li>
                <li style="display:inline"><img class="icon2" src="" alt=""></li>
                <li style="display:inline"><img class="icon" src="browser.svg" alt=""></li>
                <li style="display:inline"><img class="icon2" src="" alt=""></li>
                <li style="display:inline"><img class="icon" src="info.svg" alt=""></li>
                <li style="display:inline"><img class="icon2" src="" alt=""></li>
                <li style="display:inline"><img class="icon" src="scratch.svg" alt=""></li>
                <li style="display:inline"><img class="icon2" src="" alt=""></li>
                <li style="display:inline"><img class="icon" src="store.svg" alt=""></li>
                <li style="display:inline"><img class="icon2" src="" alt=""></li>
                <li style="display:inline"><img class="icon" src="github.svg" alt=""></li>
                <li style="display:inline"><img class="icon2" src="" alt=""></li>
            </ul>
        </div>
    </body>
</html>
